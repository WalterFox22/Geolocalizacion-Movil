<ion-header>
  <ion-toolbar>
    <ion-title>Ubicación Actual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Verifica si la latitud y longitud son válidas antes de mostrar los datos -->
  <div *ngIf="latitude !== null && longitude !== null">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Coordenadas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Latitud:</strong> {{ latitude }}</p>
        <p><strong>Longitud:</strong> {{ longitude }}</p>

        <!-- Botón para abrir en Google Maps -->
        <ion-button expand="block" (click)="openInGoogleMaps()">
          Ver en Google Maps
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Mensaje si las coordenadas aún no están disponibles -->
  <div *ngIf="latitude === null && longitude === null">
    <p>Obteniendo ubicación...</p>
  </div>
</ion-content>
